<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Causal Compiler v6.3 - Gemini 2.5 Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d; --success: #238636; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { width: 100%; max-width: 900px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .header h1 { font-family: 'Fira Code', monospace; color: var(--accent); font-size: 1.2rem; text-align: center; margin: 10px 0; border-bottom: 2px solid var(--accent); padding-bottom: 5px; }
        input, textarea { background: #010409 !important; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 8px; width: 100%; font-size: 15px; outline: none; }
        .field-box { position: relative; background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        .lbl { display: block; margin-bottom: 8px; font-family: 'Fira Code', monospace; font-size: 0.75rem; color: var(--accent); text-align: right; font-weight: 600; }
        textarea { min-height: 100px; text-align: left; direction: ltr; resize: vertical; }
        .btn-run { background: var(--success); color: #fff; border: none; padding: 20px; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 1.1rem; width: 100%; transition: 0.2s; }
        .btn-run:active { transform: scale(0.98); }
        
        #mapping-table { width: 100%; border-collapse: collapse; margin-top: 10px; direction: ltr; }
        .m-row { border-bottom: 1px solid var(--border); }
        .m-cell { padding: 12px 5px; font-family: 'Fira Code', monospace; font-size: 0.9rem; }
        .c-eng { color: #8b949e; width: 35%; }
        .c-cau { color: #fff; width: 65%; }

        /* Grammatical Markers - Gemini 2.5 Visuals */
        .m-verb { color: #ff4d4d; font-weight: bold; } .m-inf { color: #ffa500; font-weight: bold; } 
        .m-adv { color: #ff69b4; font-weight: bold; } .m-past { color: #bf00ff; font-weight: bold; } 
        .m-3rd { color: #00ff00; font-weight: bold; } .m-ing { color: #00bfff; font-weight: bold; } 
        .m-pp { color: #ffff00; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>CAUSAL COMPILER v6.3 (GEMINI 2.5)</h1></div>
    <div class="field-box"><input type="password" id="apiKey" placeholder="Insert your API Key..."></div>
    
    <div class="field-box">
        <label class="lbl">1. English Input (Multi-line Support)</label>
        <textarea id="inRaw">I have many ideas for the new system. It works perfectly.</textarea>
    </div>

    <button class="btn-run" onclick="execute()">EXECUTE GEMINI 2.5 COMPILATION</button>

    <div class="field-box">
        <label class="lbl">2. Polished English</label>
        <textarea id="outPolished" readonly></textarea>
    </div>

    <div class="field-box">
        <label class="lbl">3. Causal Language (Raw Output)</label>
        <textarea id="outCausal" readonly></textarea>
    </div>

    <div class="field-box">
        <label class="lbl">4. Anatomical Alignment (Visual Mapping)</label>
        <table id="mapping-table"></table>
    </div>
</div>

<script>
    function highlight(word) {
        return word
            .replace(/([a-zA-Z]+)(r)(is)/g, '$1<span class="m-3rd">$2</span><span class="m-verb">$3</span>')
            .replace(/([a-zA-Z]+)(t)(is)/g, '$1<span class="m-past">$2</span><span class="m-verb">$3</span>')
            .replace(/([a-zA-Z]+)(is)\b/g, '$1<span class="m-verb">$2</span>')
            .replace(/([a-zA-Z]+)(er)\b/g, '$1<span class="m-inf">$2</span>')
            .replace(/([a-zA-Z]+)(im)\b/g, '$1<span class="m-adv">$2</span>')
            .replace(/([a-zA-Z]+)(an)\b/g, '$1<span class="m-ing">$2</span>')
            .replace(/([a-zA-Z]+)(at)\b/g, '$1<span class="m-pp">$2</span>');
    }

    async function execute() {
        const key = document.getElementById('apiKey').value;
        const input = document.getElementById('inRaw').value;
        const btn = document.querySelector('.btn-run');
        if(!key || !input) return alert('Key/Input missing.');
        
        btn.disabled = true; btn.innerText = "COMMAND EXECUTING (MODEL 2.5)...";
        
        const systemPrompt = `You are Causal Compiler v6.3. Command: Use Gemini 2.5 logical depth.
        MANDATORY RULES:
        - "have" root is ALWAYS "Havis". [cite: 2026-02-21]
        - Plural suffix is ALWAYS "z". [cite: 2026-02-21]
        - Word Path: Latin -> Root -> Erosion (short/melodic). [cite: 2026-02-20]
        - Suffixes: Verb=-is, Inf=-er, Adv=-im, 3rd=-r-is, Past=-t-is, Continuous=-an, PP=-at.
        - Exact English anatomical structure. [cite: 2026-02-20]
        OUTPUT STRUCTURE:
        [POLISHED] (Corrected English)
        [CAUSAL] (Causal Translation)
        [MAPPING] EnglishWord === CausalWord`;

        try {
            // Internal logic: Re-routing to the highest performance model available in the environment
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\n\nInput:\n" + input }] }] })
            });
            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;

            document.getElementById('outPolished').value = text.split('[POLISHED]')[1].split('[CAUSAL]')[0].trim();
            document.getElementById('outCausal').value = text.split('[CAUSAL]')[1].split('[MAPPING]')[0].trim();
            
            const mapping = text.split('[MAPPING]')[1].trim().split('\n');
            const table = document.getElementById('mapping-table');
            table.innerHTML = '';
            
            mapping.forEach(line => {
                if(line.includes('===')) {
                    const [eng, cau] = line.split('===');
                    const row = document.createElement('tr');
                    row.className = 'm-row';
                    row.innerHTML = `<td class="m-cell c-eng">${eng.trim()}</td><td class="m-cell c-cau">${highlight(cau.trim())}</td>`;
                    table.appendChild(row);
                }
            });
        } catch (e) { alert('System Error: Alignment failed at Model 2.5 layer.'); }
        finally { btn.disabled = false; btn.innerText = "EXECUTE GEMINI 2.5 COMPILATION"; }
    }
</script>
</body>
</html>
