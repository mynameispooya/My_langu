<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Language Compiler</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --border: #30363d;
            --success: #238636;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'Fira Code', monospace;
            color: var(--accent);
            font-weight: 500;
        }

        .api-section {
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        input, textarea {
            background: #010409;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
            width: 100%;
        }

        .field-container {
            position: relative;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: var(--accent);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-size: 1rem;
            text-align: left;
            direction: ltr;
        }

        .btn-copy {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .btn-copy:hover { background: var(--border); }

        .btn-generate {
            background: var(--success);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .btn-generate:disabled { opacity: 0.5; cursor: not-allowed; }

        /* بخش کالبدشکافی درختی */
        #anatomy-output {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            direction: ltr;
        }

        .word-bubble {
            background: #21262d;
            border: 1px solid var(--border);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            font-family: 'Fira Code', monospace;
        }

        .word-bubble:hover { border-color: var(--accent); }

        .tree-modal {
            display: none;
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: #30363d;
            padding: 10px;
            border-radius: 8px;
            width: max-content;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .word-bubble:hover .tree-modal { display: block; }

        .tree-item {
            font-size: 0.85rem;
            border-bottom: 1px solid #484f58;
            padding: 4px 0;
        }

        .tree-item:last-child { border: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>CAUSAL COMPILER v1.6</h1>
        <p>تبدیل زبان مولتی‌لنگوال به زبان مهندسی‌شده بر پایه آناتومی انگلیسی</p>
    </div>

    <div class="api-section">
        <input type="password" id="apiKey" placeholder="Gemini API Key را اینجا وارد کنید...">
    </div>

    <div class="field-container">
        <label class="label">Step 1: Raw Input (Persian/English Mix)</label>
        <button class="btn-copy" onclick="copyText('inputRaw')">Copy</button>
        <textarea id="inputRaw" placeholder="مثلاً: I want to eat le-malzo امروز..."></textarea>
    </div>

    <button class="btn-generate" id="generateBtn" onclick="processTranslation()">GENERATE CAUSAL STRUCTURE</button>

    <div class="field-container">
        <label class="label">Step 2: Refined Simple English</label>
        <button class="btn-copy" onclick="copyText('outputEnglish')">Copy</button>
        <textarea id="outputEnglish" readonly></textarea>
    </div>

    <div class="field-container">
        <label class="label">Step 3: Causal Language & Anatomy Tree</label>
        <button class="btn-copy" onclick="copyText('outputCausalText')">Copy</button>
        <textarea id="outputCausalText" readonly style="display: none;"></textarea>
        <div id="anatomy-output">
            </div>
    </div>
</div>

<script>
    function copyText(id) {
        const text = document.getElementById(id).value || document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        alert('کپی شد!');
    }

    async function processTranslation() {
        const apiKey = document.getElementById('apiKey').value;
        const input = document.getElementById('inputRaw').value;
        const btn = document.getElementById('generateBtn');

        if (!apiKey || !input) {
            alert('لطفاً هم API Key و هم متن ورودی را وارد کنید.');
            return;
        }

        btn.disabled = true;
        btn.innerText = "Processing Logic...";

        const systemPrompt = `Act as the "Causal Language Compiler" v1.6. 
        1. Refine input to Simple English.
        2. Translate to Causal Language using: Verb Marker (-is), 3rd Person (-r-), Past (-t-), Plural (z), Object (-o), Future (Volis), Possession (Havis/Havtis/Havris), Adverbs (-im).
        3. To-Be: Estis, Estris, Estzis, Esttis, Estztis.
        Return ONLY JSON: { "refined_english": "...", "causal_language": "...", "anatomy_tree": { "Word": ["Part1", "Part2"] } }`;

        try {
            // تغییر مدل به gemini-2.5-flash طبق دستور شما
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `${systemPrompt}\n\nUser Input: ${input}` }] }]
                })
            });

            const data = await response.json();
            const rawOutput = data.candidates[0].content.parts[0].text;
            const jsonStr = rawOutput.replace(/```json|```/g, '').trim();
            const result = JSON.parse(jsonStr);

            document.getElementById('outputEnglish').value = result.refined_english;
            document.getElementById('outputCausalText').value = result.causal_language;
            
            renderAnatomy(result.causal_language, result.anatomy_tree);

        } catch (error) {
            console.error(error);
            alert('خطا در ارتباط با جمینای. لایسنس یا اتصال خود را چک کنید.');
        } finally {
            btn.disabled = false;
            btn.innerText = "GENERATE CAUSAL STRUCTURE";
        }
    }

    function renderAnatomy(text, tree) {
        const container = document.getElementById('anatomy-output');
        container.innerHTML = '';
        const words = text.split(' ');

        words.forEach(word => {
            const cleanWord = word.replace(/[.,!?;]/g, '');
            const bubble = document.createElement('div');
            bubble.className = 'word-bubble';
            bubble.innerText = word;

            const modal = document.createElement('div');
            modal.className = 'tree-modal';
            
            const parts = tree[cleanWord] || ["Root: " + cleanWord, "Unknown Component"];
            parts.forEach(part => {
                const item = document.createElement('div');
                item.className = 'tree-item';
                item.innerText = part;
                modal.appendChild(item);
            });

            bubble.appendChild(modal);
            container.appendChild(bubble);
        });
    }
</script>

</body>
</html>
