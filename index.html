<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Causal Compiler v5.1 - High Capacity</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --card-bg: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d; --success: #238636; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; line-height: 1.4; }
        .container { width: 100%; max-width: 900px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .header h1 { font-family: 'Fira Code', monospace; color: var(--accent); font-size: 1.3rem; text-align: center; margin: 15px 0; letter-spacing: 2px; }
        .api-section { background: var(--card-bg); padding: 10px; border-radius: 12px; border: 1px solid var(--border); }
        input, textarea { background: #010409 !important; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 8px; width: 100%; font-size: 15px; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--accent); }
        .field-container { position: relative; background: var(--card-bg); padding: 15px; border-radius: 15px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .label { display: block; margin-bottom: 8px; font-family: 'Fira Code', monospace; font-size: 0.8rem; color: var(--accent); text-align: right; font-weight: 600; }
        textarea { min-height: 120px; text-align: left; direction: ltr; resize: vertical; }
        .btn-generate { background: var(--success); color: white; border: none; padding: 18px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 1.1rem; width: 100%; transition: 0.2s; box-shadow: 0 4px 10px rgba(35, 134, 54, 0.3); }
        .btn-generate:active { transform: scale(0.98); }
        
        /* Alignment UI */
        #alignment-area { margin-top: 10px; display: grid; grid-template-columns: 1fr; gap: 8px; direction: ltr; }
        .align-pair { display: flex; background: #0d1117; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; align-items: stretch; }
        .eng-part { width: 35%; background: #1c2128; padding: 10px; font-size: 0.85rem; border-right: 1px solid var(--border); color: #8b949e; }
        .causal-part { width: 65%; padding: 10px; font-family: 'Fira Code', monospace; font-size: 0.95rem; color: #fff; }

        /* Markers */
        .m-verb { color: #ff4d4d; font-weight: bold; border-bottom: 2px solid #ff4d4d33; } 
        .m-inf  { color: #ffa500; font-weight: bold; border-bottom: 2px solid #ffa50033; } 
        .m-adv  { color: #ff69b4; font-weight: bold; border-bottom: 2px solid #ff69b433; } 
        .m-past { color: #bf00ff; font-weight: bold; border-bottom: 2px solid #bf00ff33; } 
        .m-3rd  { color: #00ff00; font-weight: bold; border-bottom: 2px solid #00ff0033; } 
        .m-ing  { color: #00bfff; font-weight: bold; border-bottom: 2px solid #00bfff33; } 
        .m-pp   { color: #ffff00; font-weight: bold; border-bottom: 2px solid #ffff0033; }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>CAUSAL COMPILER v5.1</h1></div>
    <div class="api-section"><input type="password" id="apiKey" placeholder="Gemini API Key..."></div>
    <div class="field-container">
        <label class="label">Step 1: Universal Input (Long Text Support)</label>
        <textarea id="inputRaw" placeholder="Enter long English text (even 20 lines)..."></textarea>
    </div>
    <button class="btn-generate" onclick="processTranslation()" id="generateBtn">ANALYZE ANATOMICAL MAPPING</button>
    <div class="field-container">
        <label class="label">Step 2: Anatomical Alignment & Highlighting</label>
        <div id="alignment-area"></div>
    </div>
</div>

<script>
    function highlightAnatomy(word) {
        if(!word) return "";
        return word
            .replace(/([a-zA-Z]+)(r)(is)/g, '$1<span class="m-3rd">$2</span><span class="m-verb">$3</span>')
            .replace(/([a-zA-Z]+)(t)(is)/g, '$1<span class="m-past">$2</span><span class="m-verb">$3</span>')
            .replace(/([a-zA-Z]+)(is)\b/g, '$1<span class="m-verb">$2</span>')
            .replace(/([a-zA-Z]+)(er)\b/g, '$1<span class="m-inf">$2</span>')
            .replace(/([a-zA-Z]+)(im)\b/g, '$1<span class="m-adv">$2</span>')
            .replace(/([a-zA-Z]+)(an)\b/g, '$1<span class="m-ing">$2</span>')
            .replace(/([a-zA-Z]+)(at)\b/g, '$1<span class="m-pp">$2</span>');
    }

    async function processTranslation() {
        const apiKey = document.getElementById('apiKey').value;
        const input = document.getElementById('inputRaw').value;
        const btn = document.getElementById('generateBtn');
        if (!apiKey || !input) return alert('Fill all fields.');
        
        btn.disabled = true; btn.innerText = "STREAMING ANATOMY...";
        const area = document.getElementById('alignment-area');
        area.innerHTML = '';
        
        const systemPrompt = `You are Causal Compiler v5.1. No JSON. No HTML.
        Task: Map English words to Causal Language words exactly. 
        Rules: 1.Havis=Have [cite: 2026-02-21]. 2.z=Plural [cite: 2026-02-21]. 3.Verb=-is, Inf=-er, Adv=-im, 3rd=-r-is, Past=-t-is, Ing=-an, PP=-at.
        4.Path: Latin -> Root -> Erosion. [cite: 2026-02-20]
        Format: Each line must be: EnglishWord === CausalWord`;

        try {
            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + apiKey, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\n\nInput Text:\n" + input }] }] })
            });
            const data = await response.json();
            const rawOutput = data.candidates[0].content.parts[0].text;
            
            const lines = rawOutput.split('\n').filter(l => l.includes('==='));
            
            lines.forEach(line => {
                const parts = line.split('===');
                if(parts.length < 2) return;
                const eng = parts[0].trim();
                const causal = parts[1].trim();
                
                const div = document.createElement('div');
                div.className = 'align-pair';
                div.innerHTML = `
                    <div class="eng-part">${eng}</div>
                    <div class="causal-part">${highlightAnatomy(causal)}</div>
                `;
                area.appendChild(div);
            });
        } catch (e) { 
            alert('Streaming Error. Check your connection or Key.'); 
        } finally { 
            btn.disabled = false; btn.innerText = "ANALYZE ANATOMICAL MAPPING"; 
        }
    }
</script>
</body>
</html>
