<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Causal Compiler v4.3 - Structural Repair</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --card-bg: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d; --success: #238636; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; line-height: 1.4; }
        .container { width: 100%; max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; }
        .header h1 { font-family: 'Fira Code', monospace; color: var(--accent); font-size: 1.2rem; text-align: center; margin: 10px 0; }
        .api-section { background: var(--card-bg); padding: 8px; border-radius: 8px; border: 1px solid var(--border); }
        input, textarea { background: #010409 !important; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 6px; width: 100%; font-size: 15px; outline: none; }
        .field-container { position: relative; background: var(--card-bg); padding: 12px; border-radius: 12px; border: 1px solid var(--border); }
        .label { display: block; margin-bottom: 6px; font-family: 'Fira Code', monospace; font-size: 0.75rem; color: var(--accent); text-align: right; }
        textarea { min-height: 100px; text-align: left; direction: ltr; resize: none; }
        .btn-copy { position: absolute; top: 8px; left: 8px; background: #21262d; border: 1px solid var(--border); color: var(--accent); cursor: pointer; padding: 5px 10px; border-radius: 4px; font-size: 0.65rem; z-index: 10; }
        .btn-generate { background: var(--success); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; width: 100%; transition: 0.2s; margin: 5px 0; }
        #anatomy-output { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 6px; direction: ltr; min-height: 50px; }
        
        /* Anatomy Markers Colors */
        .m-verb { color: #ff4d4d !important; font-weight: bold; } /* is - Red */
        .m-inf  { color: #ffa500 !important; font-weight: bold; } /* er - Orange */
        .m-adv  { color: #ff69b4 !important; font-weight: bold; } /* im - Pink */
        .m-past { color: #bf00ff !important; font-weight: bold; } /* t - Purple */
        .m-3rd  { color: #00ff00 !important; font-weight: bold; } /* r - Green */
        .m-ing  { color: #00bfff !important; font-weight: bold; } /* an - Blue */
        .m-pp   { color: #ffff00 !important; font-weight: bold; } /* at - Yellow */

        .word-bubble { background: #21262d; border: 1px solid var(--border); padding: 6px 12px; border-radius: 8px; cursor: help; font-family: 'Fira Code', monospace; font-size: 0.85rem; position: relative; color: #fff; }
        .tree-modal { display: none; position: absolute; bottom: 110%; left: 50%; transform: translateX(-50%); background: #30363d; padding: 10px; border-radius: 8px; width: 240px; z-index: 100; border: 1px solid var(--accent); box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .word-bubble:hover .tree-modal { display: block; }
        .tree-item { font-size: 0.7rem; border-bottom: 1px solid #484f58; padding: 4px 0; color: #e6edf3; text-align: left; }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>CAUSAL COMPILER v4.3</h1></div>
    <div class="api-section"><input type="password" id="apiKey" placeholder="Gemini API Key..."></div>
    <div class="field-container"><label class="label">Step 1: Input</label><button class="btn-copy" onclick="copyRaw('inputRaw')">COPY</button><textarea id="inputRaw"></textarea></div>
    <button class="btn-generate" onclick="processTranslation()" id="generateBtn">EXECUTE STABLE COMPILATION</button>
    <div class="field-container"><label class="label">Step 2: Corrected English</label><button class="btn-copy" onclick="copyRaw('outputEnglish')">COPY</button><textarea id="outputEnglish" readonly></textarea></div>
    <div class="field-container"><label class="label">Step 3: Causal Language (Color-Coded)</label><button class="btn-copy" onclick="copyBubbles()">COPY</button><div id="anatomy-output"></div></div>
</div>
<script>
    function copyRaw(id) { navigator.clipboard.writeText(document.getElementById(id).value); alert('Copied!'); }
    function copyBubbles() { 
        const text = Array.from(document.querySelectorAll('.word-bubble')).map(b => b.innerText).join(' ');
        navigator.clipboard.writeText(text); alert('Causal Text Copied!'); 
    }
    
    function highlightAnatomy(word) {
        // Precise local highlighting without breaking JSON
        return word
            .replace(/([a-zA-Z]+)(r)(is)/g, '$1<span class="m-3rd">$2</span><span class="m-verb">$3</span>')
            .replace(/([a-zA-Z]+)(t)(is)/g, '$1<span class="m-past">$2</span><span class="m-verb">$3</span>')
            .replace(/([a-zA-Z]+)(is)\b/g, '$1<span class="m-verb">$2</span>')
            .replace(/([a-zA-Z]+)(er)\b/g, '$1<span class="m-inf">$2</span>')
            .replace(/([a-zA-Z]+)(im)\b/g, '$1<span class="m-adv">$2</span>')
            .replace(/([a-zA-Z]+)(an)\b/g, '$1<span class="m-ing">$2</span>')
            .replace(/([a-zA-Z]+)(at)\b/g, '$1<span class="m-pp">$2</span>');
    }

    async function processTranslation() {
        const apiKey = document.getElementById('apiKey').value;
        const input = document.getElementById('inputRaw').value;
        const btn = document.getElementById('generateBtn');
        if (!apiKey || !input) return alert('Input Required.');
        
        btn.disabled = true; btn.innerText = "STABILIZING JSON...";
        
        const systemPrompt = `You are Causal Compiler v4.3. 
        - RULE 1: Latin -> Root -> Erosion. No need for Turkish filter. [cite: 2026-02-20]
        - PLURAL: Use 'z' suffix. [cite: 2026-02-21]
        - HAVE: 'Havis'. [cite: 2026-02-21]
        - STRUCTURE: Exactly like English. [cite: 2026-02-20]
        - RULES: Verb=-is, Infinitive=-er, Adverb=-im, 3rd=-r-is, Past=-t-is, Continuous=-an, PP=-at.
        - NO HTML TAGS in causal_language field. Pure text only.
        Return JSON ONLY: { "refined_english": "...", "causal_language": "...", "anatomy_tree": { "word": ["Meaning: ...", "Latin: ...", "Erosion: ..."] } }`;

        try {
            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + apiKey, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\n\nInput: " + input }] }] })
            });
            const data = await response.json();
            const rawText = data.candidates[0].content.parts[0].text;
            
            // Advanced Extraction: Finding the first '{' and last '}'
            const startIndex = rawText.indexOf('{');
            const endIndex = rawText.lastIndexOf('}');
            if (startIndex === -1 || endIndex === -1) throw new Error("JSON structure not found");
            const cleanJson = rawText.substring(startIndex, endIndex + 1);
            const result = JSON.parse(cleanJson);
            
            document.getElementById('outputEnglish').value = result.refined_english;
            const container = document.getElementById('anatomy-output');
            container.innerHTML = '';
            
            result.causal_language.split(' ').forEach(word => {
                const cleanKey = word.replace(/[.,!?;]/g, '');
                const bubble = document.createElement('div');
                bubble.className = 'word-bubble';
                bubble.innerHTML = highlightAnatomy(word);
                
                const modal = document.createElement('div');
                modal.className = 'tree-modal';
                (result.anatomy_tree[cleanKey] || ["Logical Mapping Applied"]).forEach(d => {
                    const item = document.createElement('div');
                    item.className = 'tree-item';
                    item.innerHTML = d.replace(/([^:]+):/, "<b>$1:</b>");
                    modal.appendChild(item);
                });
                bubble.appendChild(modal);
                container.appendChild(bubble);
            });
        } catch (e) { 
            console.error(e);
            alert('Anatomical Error: Parsing failed. Re-executing might fix it.'); 
        } finally { 
            btn.disabled = false; btn.innerText = "EXECUTE STABLE COMPILATION"; 
        }
    }
</script>
</body>
</html>
