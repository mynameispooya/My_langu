<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Compiler v2.0 - Professional Logic</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --card-bg: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d; --success: #238636; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1000px; display: flex; flex-direction: column; gap: 15px; }
        .header { text-align: center; padding: 10px 0; border-bottom: 1px solid var(--border); }
        .header h1 { font-family: 'Fira Code', monospace; color: var(--accent); font-size: 1.4rem; margin: 0; }
        .api-section { background: var(--card-bg); padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        input, textarea { background: #010409 !important; border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 6px; width: 100%; font-size: 16px; }
        .fields-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) { .fields-grid { grid-template-columns: 1fr 1fr; } .full-width { grid-column: span 2; } }
        .field-container { position: relative; background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
        .label { display: block; margin-bottom: 8px; font-family: 'Fira Code', monospace; font-size: 0.8rem; color: var(--accent); text-align: right; }
        textarea { min-height: 140px; text-align: left; direction: ltr; }
        .btn-copy { position: absolute; top: 10px; left: 10px; background: #21262d; border: 1px solid var(--border); color: var(--text); cursor: pointer; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; }
        .btn-generate { background: var(--success); color: white; border: none; padding: 20px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1.1rem; width: 100%; transition: 0.2s; }
        #anatomy-output { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; direction: ltr; }
        .word-bubble { background: #21262d; border: 1px solid var(--border); padding: 8px 14px; border-radius: 10px; cursor: help; position: relative; font-family: 'Fira Code', monospace; font-size: 0.9rem; }
        .tree-modal { display: none; position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); background: #30363d; padding: 10px; border-radius: 8px; width: 220px; z-index: 100; box-shadow: 0 8px 24px rgba(0,0,0,0.5); border: 1px solid var(--accent); }
        .word-bubble:hover .tree-modal { display: block; }
        .tree-item { font-size: 0.75rem; border-bottom: 1px solid #484f58; padding: 5px 0; color: #e6edf3; }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>CAUSAL COMPILER v2.0</h1></div>
    <div class="api-section"><input type="password" id="apiKey" placeholder="Gemini API Key..."></div>
    <div class="fields-grid">
        <div class="field-container full-width">
            <label class="label">Step 1: Raw Input (Persian/English)</label>
            <button class="btn-copy" onclick="copyText('inputRaw')">Copy</button>
            <textarea id="inputRaw" placeholder="I decided to be a good person"></textarea>
        </div>
        <div class="full-width"><button class="btn-generate" id="generateBtn" onclick="processTranslation()">GENERATE PROFESSIONAL TRANSLATION</button></div>
        <div class="field-container">
            <label class="label">Step 2: Simple English (Refined)</label>
            <button class="btn-copy" onclick="copyText('outputEnglish')">Copy</button>
            <textarea id="outputEnglish" readonly></textarea>
        </div>
        <div class="field-container">
            <label class="label">Step 3: Causal Language (Anatomy + a/an)</label>
            <button class="btn-copy" onclick="copyText('outputCausalText')">Copy</button>
            <textarea id="outputCausalText" readonly style="display:none;"></textarea>
            <div id="anatomy-output"></div>
        </div>
    </div>
</div>
<script>
    function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).value); alert('کپی شد!'); }
    async function processTranslation() {
        const apiKey = document.getElementById('apiKey').value;
        const input = document.getElementById('inputRaw').value;
        const btn = document.getElementById('generateBtn');
        if (!apiKey || !input) return alert('Key and Input required.');
        btn.disabled = true; btn.innerText = "PROFESSIONAL COMPILING...";

        const systemPrompt = `As a professional translator you must translate from English / Persian to simplified and clarified English and correct grammar and use simple vocabularies. DO NOT remove key adjectives. 
        Then, translate that English into Causal Language:
        1. ARTICLES: 'a' and 'an' stay as they are. 'The' = 'le-'.
        2. CONNECTORS: Infinitive To = 'te', Direction To = 'ad'.
        3. PRONOUNS: I=Ä, Me=Äo, My=Äas.
        4. VERBS: Base ends in '-is'. Roots: decide=decid, be=es, go=vad, want=vol.
        5. TENSE: Past = -t-is. (e.g., decided = decidtis).
        Return JSON ONLY: { "refined_english": "...", "causal_language": "...", "anatomy_tree": { "word": ["part1", "part2"] } }`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `${systemPrompt}\n\nInput: ${input}` }] }] })
            });
            const data = await response.json();
            const result = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
            document.getElementById('outputEnglish').value = result.refined_english;
            document.getElementById('outputCausalText').value = result.causal_language;
            renderAnatomy(result.causal_language, result.anatomy_tree);
        } catch (e) { alert('Check API Key or Connection.'); }
        finally { btn.disabled = false; btn.innerText = "GENERATE PROFESSIONAL TRANSLATION"; }
    }
    function renderAnatomy(text, tree) {
        const container = document.getElementById('anatomy-output'); container.innerHTML = '';
        text.split(' ').forEach(word => {
            const clean = word.replace(/[.,!?;]/g, '');
            const bubble = document.createElement('div'); bubble.className = 'word-bubble'; bubble.innerText = word;
            const modal = document.createElement('div'); modal.className = 'tree-modal';
            (tree[clean] || ["Root: "+clean]).forEach(d => {
                const item = document.createElement('div'); item.className = 'tree-item'; item.innerText = d; modal.appendChild(item);
            });
            bubble.appendChild(modal); container.appendChild(bubble);
        });
    }
</script>
</body>
</html>
