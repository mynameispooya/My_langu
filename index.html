<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Causal Compiler v4.6 - Structural Alignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --card-bg: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d; --success: #238636; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; }
        .header h1 { font-family: 'Fira Code', monospace; color: var(--accent); font-size: 1.2rem; text-align: center; }
        input, textarea { background: #010409 !important; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 8px; width: 100%; font-size: 14px; outline: none; }
        .field-container { position: relative; background: var(--card-bg); padding: 12px; border-radius: 12px; border: 1px solid var(--border); }
        .label { display: block; margin-bottom: 6px; font-family: 'Fira Code', monospace; font-size: 0.75rem; color: var(--accent); text-align: right; }
        textarea { min-height: 70px; text-align: left; direction: ltr; }
        .btn-generate { background: var(--success); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s; }
        
        /* Anatomy Alignment Table (Step 4) */
        .mapping-table { width: 100%; border-collapse: collapse; margin-top: 10px; direction: ltr; }
        .mapping-table th, .mapping-table td { border: 1px solid var(--border); padding: 8px; text-align: left; font-size: 0.85rem; }
        .mapping-table th { background: #21262d; color: var(--accent); }
        
        /* Markers */
        .m-verb { color: #ff4d4d; font-weight: bold; }
        .m-inf  { color: #ffa500; font-weight: bold; }
        .m-past { color: #bf00ff; font-weight: bold; }
        .m-plural { color: #58a6ff; text-decoration: underline; }
        
        .word-tag { display: inline-block; background: #30363d; padding: 2px 6px; border-radius: 4px; font-family: 'Fira Code'; font-size: 0.8rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>CAUSAL COMPILER v4.6</h1></div>
    <div class="field-container"><input type="password" id="apiKey" placeholder="Gemini API Key..."></div>
    
    <div class="field-container">
        <label class="label">Step 1: Input (English)</label>
        <textarea id="inputRaw">I have two cars</textarea>
    </div>

    <button class="btn-generate" onclick="processTranslation()" id="generateBtn">EXECUTE ALIGNMENT</button>

    <div class="field-container">
        <label class="label">Step 2 & 3: Translation</label>
        <textarea id="outputCausal" readonly></textarea>
    </div>

    <div class="field-container">
        <label class="label">Step 4: Anatomical Alignment (Mechanism of Effect)</label>
        <div id="alignment-output">
            <table class="mapping-table" id="mappingTable">
                <thead><tr><th>English</th><th>Causal (Root)</th><th>Anatomy/Erosion</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function parseAnatomy(word) {
        // شناسایی ساختاری پسوندها برای نمایش رنگی در جدول
        let html = word;
        const rules = [
            { reg: /(.*)(r)(is)$/, cls: ['','m-3rd','m-verb'] },
            { reg: /(.*)(t)(is)$/, cls: ['','m-past','m-verb'] },
            { reg: /(.*)(is)$/, cls: ['','m-verb'] },
            { reg: /(.*)(er)$/, cls: ['','m-inf'] },
            { reg: /(.*)(z)$/,  cls: ['','m-plural'] }
        ];

        for (let rule of rules) {
            let match = word.match(rule.reg);
            if (match) {
                html = "";
                for(let i=1; i<match.length; i++) {
                    html += rule.cls[i] ? `<span class="${rule.cls[i]}">${match[i]}</span>` : match[i];
                }
                break;
            }
        }
        return html;
    }

    async function processTranslation() {
        const apiKey = document.getElementById('apiKey').value;
        const input = document.getElementById('inputRaw').value;
        const btn = document.getElementById('generateBtn');
        if (!apiKey || !input) return alert('API Key and Input required.');

        btn.disabled = true; btn.innerText = "ALIGNING SYSTEMS...";

        const systemPrompt = `You are Causal Compiler v4.6. Translate English to Causal Language.
        Rules: Root of 'have' is 'Havis'. Plural is 'z'. Rule 1: Latin -> Erosion.
        Suffixes: Verb:-is, Inf:-er, 3rd:-r-is, Past:-t-is, Plural:-z.
        
        Return ONLY a JSON object:
        {
          "causal_full": "The full translated sentence",
          "alignment": [
            {"en": "English word", "causal": "Eroded word", "process": "Latin: [word] -> Erosion: [word]"}
          ]
        }`;

        try {
            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + apiKey, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\n\nInput: " + input }] }] })
            });

            const data = await response.json();
            const rawText = data.candidates[0].content.parts[0].text;
            
            // استخراج امن JSON
            const start = rawText.indexOf('{');
            const end = rawText.lastIndexOf('}');
            const result = JSON.parse(rawText.substring(start, end + 1));

            // نمایش خروجی متنی
            document.getElementById('outputCausal').value = result.causal_full;

            // ساخت جدول همترازی (Step 4)
            const tbody = document.querySelector('#mappingTable tbody');
            tbody.innerHTML = '';

            result.alignment.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><b>${item.en}</b></td>
                    <td>${parseAnatomy(item.causal)}</td>
                    <td><small>${item.process}</small></td>
                `;
                tbody.appendChild(row);
            });

        } catch (e) {
            console.error(e);
            alert("JSON Syntax Error: سیستم در استخراج ساختار با شکست مواجه شد. لطفاً دوباره تلاش کنید.");
        } finally {
            btn.disabled = false; btn.innerText = "EXECUTE ALIGNMENT";
        }
    }
</script>
</body>
</html>
