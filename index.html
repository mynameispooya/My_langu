<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Compiler v3.0 - Lean Logic</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --card-bg: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d; --success: #238636; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1000px; display: flex; flex-direction: column; gap: 15px; }
        .header { text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .header h1 { font-family: 'Fira Code', monospace; color: var(--accent); font-size: 1.4rem; }
        .api-section { background: var(--card-bg); padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        input, textarea { background: #010409 !important; border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 6px; width: 100%; font-size: 16px; }
        .fields-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) { .fields-grid { grid-template-columns: 1fr 1fr; } .full-width { grid-column: span 2; } }
        .field-container { position: relative; background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
        .label { display: block; margin-bottom: 8px; font-family: 'Fira Code', monospace; font-size: 0.8rem; color: var(--accent); text-align: right; }
        textarea { min-height: 120px; text-align: left; direction: ltr; line-height: 1.5; width: 100%; }
        .btn-copy { position: absolute; top: 10px; left: 10px; background: #21262d; border: 1px solid var(--border); color: var(--accent); cursor: pointer; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .btn-generate { background: var(--success); color: white; border: none; padding: 20px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1.1rem; width: 100%; }
        #anatomy-output { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; direction: ltr; }
        .word-bubble { background: #21262d; border: 1px solid var(--border); padding: 8px 14px; border-radius: 10px; cursor: help; position: relative; font-family: 'Fira Code', monospace; font-size: 0.9rem; }
        .tree-modal { display: none; position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); background: #30363d; padding: 10px; border-radius: 8px; width: 260px; z-index: 100; border: 1px solid var(--accent); }
        .word-bubble:hover .tree-modal { display: block; }
        .tree-item { font-size: 0.75rem; border-bottom: 1px solid #484f58; padding: 5px 0; color: #e6edf3; }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>CAUSAL COMPILER v3.0</h1></div>
    <div class="api-section"><input type="password" id="apiKey" placeholder="Gemini API Key..."></div>
    <div class="fields-grid">
        <div class="field-container full-width">
            <label class="label">Step 1: Raw Input</label>
            <button class="btn-copy" onclick="copyVal('inputRaw')">COPY</button>
            <textarea id="inputRaw" placeholder="Enter sentence..."></textarea>
        </div>
        <div class="full-width"><button class="btn-generate" onclick="processTranslation()" id="generateBtn">EXECUTE LEAN COMPILATION</button></div>
        <div class="field-container">
            <label class="label">Step 2: Simple English</label>
            <button class="btn-copy" onclick="copyVal('outputEnglish')">COPY</button>
            <textarea id="outputEnglish" readonly></textarea>
        </div>
        <div class="field-container">
            <label class="label">Step 3: Causal Language</label>
            <button class="btn-copy" onclick="copyVal('outputCausalText')">COPY</button>
            <textarea id="outputCausalText" style="display:none;"></textarea>
            <div id="anatomy-output"></div>
        </div>
    </div>
</div>
<script>
    function copyVal(id) {
        const el = document.getElementById(id);
        const val = id === 'outputCausalText' ? el.value : el.value;
        navigator.clipboard.writeText(val);
        alert('Copied to clipboard!');
    }

    async function processTranslation() {
        const apiKey = document.getElementById('apiKey').value;
        const input = document.getElementById('inputRaw').value;
        const btn = document.getElementById('generateBtn');
        if (!apiKey || !input) return alert('Key/Input Required');
        btn.disabled = true; btn.innerText = "PROCESSING...";

        const systemPrompt = `Act as a professional translator. 
        PHASE 1 (English): Translate multilingual input to clarified English. KEEP IT SIMPLE. If input is "I can do it", don't change it to "I have the ability". Preserve original tense.
        
        PHASE 2 (Causal): Use strict rules:
        1. MODALS: Can=Potis, Must=Debis, Want=Volis. (All followed by Root, NO 'te').
        2. HAVE: Always 'havis'.
        3. VERBS: Present='-is', Past/Perfect='-t-is', Future='bolis' + root.
        4. NOUNS (Semantic Derivation): Combine Latin roots + Erode.
        5. MARKERS: Plural='z', Object='-o', The='le-', A/An=stay.
        6. PRONOUNS: Ä, Il, El, Äas, Tuas, Ilas.
        
        Return JSON ONLY: { "refined_english": "...", "causal_language": "...", "anatomy_tree": { "word": ["Analysis"] } }`;

        try {
            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=' + apiKey, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\n\nInput: " + input }] }] })
            });
            const data = await response.json();
            const result = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
            document.getElementById('outputEnglish').value = result.refined_english;
            document.getElementById('outputCausalText').value = result.causal_language;
            
            const container = document.getElementById('anatomy-output');
            container.innerHTML = '';
            result.causal_language.split(' ').forEach(word => {
                const clean = word.replace(/[.,!?;]/g, '');
                const bubble = document.createElement('div');
                bubble.className = 'word-bubble'; bubble.innerText = word;
                const modal = document.createElement('div');
                modal.className = 'tree-modal';
                (result.anatomy_tree[clean] || ["Structural"]).forEach(d => {
                    const item = document.createElement('div');
                    item.className = 'tree-item'; item.innerText = d; modal.appendChild(item);
                });
                bubble.appendChild(modal); container.appendChild(bubble);
            });
        } catch (e) { alert('Error. Check Key.'); }
        finally { btn.disabled = false; btn.innerText = "EXECUTE LEAN COMPILATION"; }
    }
</script>
</body>
</html>
