<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Language Compiler - Mobile Ready</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --border: #30363d;
            --success: #238636;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            text-align: center;
            padding: 10px 0;
        }

        .header h1 {
            font-family: 'Fira Code', monospace;
            color: var(--accent);
            font-size: 1.5rem;
            margin: 0;
        }

        .api-section {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        input, textarea {
            background: #010409;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
            width: 100%;
            font-size: 16px; /* جلوگیری از زوم خودکار در iOS */
        }

        /* چیدمان شبکه‌ای برای رسپانسیو بودن */
        .fields-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .fields-grid {
                grid-template-columns: 1fr 1fr;
            }
            .full-width { grid-column: span 2; }
        }

        .field-container {
            position: relative;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: var(--accent);
            text-align: right;
        }

        textarea {
            min-height: 120px;
            text-align: left;
            direction: ltr;
        }

        .btn-copy {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .btn-generate {
            background: var(--success);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 10px;
        }

        #anatomy-output {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            direction: ltr;
        }

        .word-bubble {
            background: #21262d;
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        .tree-modal {
            display: none;
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #30363d;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            pointer-events: none;
        }

        .word-bubble:hover .tree-modal, .word-bubble:active .tree-modal {
            display: block;
        }

        .tree-item {
            font-size: 0.8rem;
            border-bottom: 1px solid #484f58;
            padding: 5px 0;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>CAUSAL COMPILER v1.7</h1>
    </div>

    <div class="api-section">
        <input type="password" id="apiKey" placeholder="Gemini API Key...">
    </div>

    <div class="fields-grid">
        <div class="field-container full-width">
            <label class="label">Step 1: ورودی ترکیبی (Raw Input)</label>
            <button class="btn-copy" onclick="copyText('inputRaw')">Copy</button>
            <textarea id="inputRaw" placeholder="متن خود را اینجا بنویسید..."></textarea>
        </div>

        <div class="full-width">
            <button class="btn-generate" id="generateBtn" onclick="processTranslation()">GENERATE & TRANSLATE</button>
        </div>

        <div class="field-container">
            <label class="label">Step 2: انگلیسی ساده (Refined English)</label>
            <button class="btn-copy" onclick="copyText('outputEnglish')">Copy</button>
            <textarea id="outputEnglish" readonly></textarea>
        </div>

        <div class="field-container">
            <label class="label">Step 3: زبان اختراعی (Causal Language)</label>
            <button class="btn-copy" onclick="copyText('outputCausalText')">Copy</button>
            <textarea id="outputCausalText" readonly style="display:none;"></textarea>
            <div id="anatomy-output"></div>
        </div>
    </div>
</div>

<script>
    function copyText(id) {
        const val = document.getElementById(id).value;
        navigator.clipboard.writeText(val);
        alert('کپی شد!');
    }

    async function processTranslation() {
        const apiKey = document.getElementById('apiKey').value;
        const input = document.getElementById('inputRaw').value;
        const btn = document.getElementById('generateBtn');

        if (!apiKey || !input) return alert('لطفاً ورودی و API Key را چک کنید.');

        btn.disabled = true;
        btn.innerText = "در حال پردازش گام‌به‌گام...";

        const systemPrompt = `Act as the "Causal Language Compiler" v1.7. 
        TASK:
        1. Translate the user input into "Simple English" (Field 2).
        2. Translate that "Simple English" into "Causal Language" (Field 3) using these strict rules:
           - Verbs: -is (Base), -r-is (3rd Sing), -t-is (Past).
           - To-Be: Estis (Am), Estris (Is), Estzis (Are), Estttis (Was), Estztis (Were).
           - Future: Volis + Root | Possession: Havis, Havris, Havtis.
           - Modals: Potis, Debis, Oportis, Licis + Root.
           - Markers: le- (The), -z (Plural), -o (Object), -im (Adverb).
        RETURN ONLY JSON: { "refined_english": "...", "causal_language": "...", "anatomy_tree": { "Word": ["Part1", "Part2"] } }`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `${systemPrompt}\n\nInput: ${input}` }] }] })
            });

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            const result = JSON.parse(text);

            document.getElementById('outputEnglish').value = result.refined_english;
            document.getElementById('outputCausalText').value = result.causal_language;
            
            renderAnatomy(result.causal_language, result.anatomy_tree);
        } catch (e) {
            alert('خطا در مدل gemini-2.5-flash. از اتصال و کد API مطمئن شوید.');
        } finally {
            btn.disabled = false;
            btn.innerText = "GENERATE & TRANSLATE";
        }
    }

    function renderAnatomy(text, tree) {
        const container = document.getElementById('anatomy-output');
        container.innerHTML = '';
        text.split(' ').forEach(word => {
            const clean = word.replace(/[.,!?;]/g, '');
            const bubble = document.createElement('div');
            bubble.className = 'word-bubble';
            bubble.innerText = word;

            const modal = document.createElement('div');
            modal.className = 'tree-modal';
            (tree[clean] || ["Root: "+clean]).forEach(p => {
                const item = document.createElement('div');
                item.className = 'tree-item';
                item.innerText = p;
                modal.appendChild(item);
            });
            bubble.appendChild(modal);
            container.appendChild(bubble);
        });
    }
</script>
</body>
</html>
