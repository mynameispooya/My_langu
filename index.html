<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Compiler v1.9 - Logic Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --border: #30363d;
            --success: #238636;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-family: 'Fira Code', monospace;
            color: var(--accent);
            font-size: 1.4rem;
            margin: 0;
        }

        .api-section {
            background: var(--card-bg);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        input, textarea {
            background: #010409 !important;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
            width: 100%;
            font-size: 16px;
        }

        .fields-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .fields-grid { grid-template-columns: 1fr 1fr; }
            .full-width { grid-column: span 2; }
        }

        .field-container {
            position: relative;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: var(--accent);
        }

        textarea {
            min-height: 140px;
            text-align: left;
            direction: ltr;
            line-height: 1.5;
        }

        .btn-copy {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .btn-generate {
            background: var(--success);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: 0.2s;
        }

        #anatomy-output {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            direction: ltr;
        }

        .word-bubble {
            background: #21262d;
            border: 1px solid var(--border);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: help;
            position: relative;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        .tree-modal {
            display: none;
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #30363d;
            padding: 10px;
            border-radius: 8px;
            width: 220px;
            z-index: 100;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            border: 1px solid var(--accent);
        }

        .word-bubble:hover .tree-modal { display: block; }

        .tree-item {
            font-size: 0.75rem;
            border-bottom: 1px solid #484f58;
            padding: 5px 0;
            color: #e6edf3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>CAUSAL COMPILER v1.9</h1>
    </div>

    <div class="api-section">
        <input type="password" id="apiKey" placeholder="Gemini API Key...">
    </div>

    <div class="fields-grid">
        <div class="field-container full-width">
            <label class="label">Step 1: Raw Input (Persian/English)</label>
            <button class="btn-copy" onclick="copyText('inputRaw')">Copy</button>
            <textarea id="inputRaw" placeholder="مثلاً: من می‌خواهم به استادیوم بروم"></textarea>
        </div>

        <div class="full-width">
            <button class="btn-generate" id="generateBtn" onclick="processTranslation()">CONSTRUCT LANGUAGE</button>
        </div>

        <div class="field-container">
            <label class="label">Step 2: Simple English</label>
            <button class="btn-copy" onclick="copyText('outputEnglish')">Copy</button>
            <textarea id="outputEnglish" readonly></textarea>
        </div>

        <div class="field-container">
            <label class="label">Step 3: Causal Language (Anatomy Fixed)</label>
            <button class="btn-copy" onclick="copyText('outputCausalText')">Copy</button>
            <textarea id="outputCausalText" readonly style="display:none;"></textarea>
            <div id="anatomy-output"></div>
        </div>
    </div>
</div>

<script>
    function copyText(id) {
        const val = document.getElementById(id).value;
        navigator.clipboard.writeText(val);
        alert('کپی شد!');
    }

    async function processTranslation() {
        const apiKey = document.getElementById('apiKey').value;
        const input = document.getElementById('inputRaw').value;
        const btn = document.getElementById('generateBtn');

        if (!apiKey || !input) return alert('Key and Input required.');

        btn.disabled = true;
        btn.innerText = "PROCESSING LOGIC...";

        const systemPrompt = `You are a Causal Language Compiler (v1.9). 
        
        STRICT GRAMMAR ARCHITECTURE:
        1. REFINED ENGLISH: Keep it simple. "Want" stays "Want".
        2. INFINITIVE MARKER: Use "te" to connect two verbs (e.g., want TO go -> volis te vad).
        3. LOCATION PREPOSITION: Use "ad" for directions (e.g., to school -> ad Scol).
        4. OBJECT MARKER: Use "-o" ONLY for direct objects. DO NOT add "-o" to locations like School or Stadium.
        5. VERBS: Main verbs end in "-is". Secondary verbs (after 'te') are just the root.
        6. PRONOUNS: I = Ä, Me = Äo, My = Äas, You = Tu.
        7. DICTIONARY: Go = Vad, Want = Vol, School = Scol, Stadium = Stadium.
        
        OUTPUT FORMAT: Return ONLY JSON.
        {
          "refined_english": "The simple version",
          "causal_language": "Ä volis te vad ad Scol.",
          "anatomy_tree": { 
              "volis": ["Vol: Want", "-is: Present Verb"], 
              "te": ["Infinitive Marker", "Connects two verbs"],
              "vad": ["Vad: Go", "Root form (Worker)"],
              "ad": ["Preposition", "Location/Direction"]
          }
        }`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `${systemPrompt}\n\nUser Input: ${input}` }] }] })
            });

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            const result = JSON.parse(text);

            document.getElementById('outputEnglish').value = result.refined_english;
            document.getElementById('outputCausalText').value = result.causal_language;
            
            renderAnatomy(result.causal_language, result.anatomy_tree);
        } catch (e) {
            console.error(e);
            alert('Error. Check console or API Key.');
        } finally {
            btn.disabled = false;
            btn.innerText = "CONSTRUCT LANGUAGE";
        }
    }

    function renderAnatomy(text, tree) {
        const container = document.getElementById('anatomy-output');
        container.innerHTML = '';
        text.split(' ').forEach(word => {
            const clean = word.replace(/[.,!?;]/g, '');
            const bubble = document.createElement('div');
            bubble.className = 'word-bubble';
            bubble.innerText = word;

            const modal = document.createElement('div');
            modal.className = 'tree-modal';
            const details = tree[clean] || ["Root: "+clean, "Functional part"];
            details.forEach(d => {
                const item = document.createElement('div');
                item.className = 'tree-item';
                item.innerText = d;
                modal.appendChild(item);
            });
            bubble.appendChild(modal);
            container.appendChild(bubble);
        });
    }
</script>
</body>
</html>
