<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Compiler v2.9 - Multi-Lingual Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --card-bg: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d; --success: #238636; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1000px; display: flex; flex-direction: column; gap: 15px; }
        .header { text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .header h1 { font-family: 'Fira Code', monospace; color: var(--accent); font-size: 1.4rem; }
        .api-section { background: var(--card-bg); padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        input, textarea { background: #010409 !important; border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 6px; width: 100%; font-size: 16px; }
        .fields-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) { .fields-grid { grid-template-columns: 1fr 1fr; } .full-width { grid-column: span 2; } }
        .field-container { position: relative; background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
        .label { display: block; margin-bottom: 8px; font-family: 'Fira Code', monospace; font-size: 0.8rem; color: var(--accent); text-align: right; }
        textarea { min-height: 140px; text-align: left; direction: ltr; }
        .btn-generate { background: var(--success); color: white; border: none; padding: 20px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1.1rem; width: 100%; }
        #anatomy-output { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; direction: ltr; }
        .word-bubble { background: #21262d; border: 1px solid var(--border); padding: 8px 14px; border-radius: 10px; cursor: help; position: relative; font-family: 'Fira Code', monospace; font-size: 0.9rem; }
        .tree-modal { display: none; position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); background: #30363d; padding: 10px; border-radius: 8px; width: 280px; z-index: 100; border: 1px solid var(--accent); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .word-bubble:hover .tree-modal { display: block; }
        .tree-item { font-size: 0.75rem; border-bottom: 1px solid #484f58; padding: 5px 0; color: #e6edf3; }
        .tree-item:last-child { border: none; color: var(--accent); }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>CAUSAL COMPILER v2.9</h1></div>
    <div class="api-section"><input type="password" id="apiKey" placeholder="Gemini API Key..."></div>
    <div class="fields-grid">
        <div class="field-container full-width">
            <label class="label">Step 1: Multi-lingual Input (Persian/English/Mixed)</label>
            <textarea id="inputRaw" placeholder="مثلاً: من با my pen یک نامه written کرده‌ام"></textarea>
        </div>
        <div class="full-width"><button class="btn-generate" onclick="processTranslation()" id="generateBtn">TRANSLATE & COMPILE</button></div>
        <div class="field-container"><label class="label">Step 2: Professional Simple English (Preserving Tense)</label><textarea id="outputEnglish" readonly></textarea></div>
        <div class="field-container">
            <label class="label">Step 3: Causal Language (Complete Constitutional Rules)</label>
            <div id="anatomy-output"></div>
        </div>
    </div>
</div>
<script>
    async function processTranslation() {
        const apiKey = document.getElementById('apiKey').value;
        const input = document.getElementById('inputRaw').value;
        const btn = document.getElementById('generateBtn');
        if (!apiKey || !input) return alert('Key/Input Required');
        btn.disabled = true; btn.innerText = "PROFESSIONAL PROCESSING...";

        const systemPrompt = `As a professional translator, you must translate from English/Persian/Multilingual input to simplified, clarified, and easy-to-understand English. YOU MUST PRESERVE THE ORIGINAL TENSE (e.g., Present Perfect stays Present Perfect). 

        Then, compile that English into Causal Language using these strict historical rules:
        1. SEMANTIC DERIVATION: For new nouns, combine 2 Latin concepts + Erode (e.g., Pen -> SIST).
        2. VERBS: Present="-is", Past/Perfect="-t-is".
        3. HAVE: Must be "havis". (e.g., I have written = Ä havis scriptis).
        4. FUTURE: "bolis" + root (NO 'te').
        5. INFINITIVE: "te" + root (e.g., te es).
        6. PREPOSITION: "ad" for direction/place.
        7. PRONOUNS: I=Ä, He=Il, She=El | Possessive: My=Äas, Your=Tuas, His=Ilas.
        8. MARKERS: Plural="z", Object="-o" (NOT for locations), The="le-", A/An=stay.
        9. TO-BE: Am=estis, Is=estris, Are=estzis, Was=esttis, Were=estztis.

        Return JSON ONLY: { "refined_english": "The professional tense-preserved version", "causal_language": "...", "anatomy_tree": { "word": ["Semantic/Grammar Detail 1", "Detail 2", "Erosion"] } }`;

        try {
            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=' + apiKey, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\n\nInput: " + input }] }] })
            });
            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            const result = JSON.parse(text);
            document.getElementById('outputEnglish').value = result.refined_english;
            
            const container = document.getElementById('anatomy-output');
            container.innerHTML = '';
            result.causal_language.split(' ').forEach(word => {
                const clean = word.replace(/[.,!?;]/g, '');
                const bubble = document.createElement('div');
                bubble.className = 'word-bubble';
                bubble.innerText = word;
                const modal = document.createElement('div');
                modal.className = 'tree-modal';
                (result.anatomy_tree[clean] || ["Grammatical Structural Marker"]).forEach(d => {
                    const item = document.createElement('div');
                    item.className = 'tree-item';
                    item.innerText = d;
                    modal.appendChild(item);
                });
                bubble.appendChild(modal);
                container.appendChild(bubble);
            });
        } catch (e) { alert('Compilation Error. Check Console.'); }
        finally { btn.disabled = false; btn.innerText = "TRANSLATE & COMPILE"; }
    }
</script>
</body>
</html>
