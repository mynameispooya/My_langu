<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Causal Compiler v5.0 - Anatomy Aligner</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --card-bg: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d; --success: #238636; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; line-height: 1.4; }
        .container { width: 100%; max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; }
        .header h1 { font-family: 'Fira Code', monospace; color: var(--accent); font-size: 1.2rem; text-align: center; margin: 10px 0; }
        .api-section { background: var(--card-bg); padding: 8px; border-radius: 8px; border: 1px solid var(--border); }
        input, textarea { background: #010409 !important; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 6px; width: 100%; font-size: 15px; outline: none; }
        .field-container { position: relative; background: var(--card-bg); padding: 12px; border-radius: 12px; border: 1px solid var(--border); }
        .label { display: block; margin-bottom: 6px; font-family: 'Fira Code', monospace; font-size: 0.75rem; color: var(--accent); text-align: right; }
        textarea { min-height: 60px; text-align: left; direction: ltr; resize: none; }
        .btn-copy { position: absolute; top: 8px; left: 8px; background: #21262d; border: 1px solid var(--border); color: var(--accent); cursor: pointer; padding: 5px 10px; border-radius: 4px; font-size: 0.65rem; z-index: 10; }
        .btn-generate { background: var(--success); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; width: 100%; margin: 5px 0; }
        
        /* Anatomy Alignment Styles */
        #alignment-table { width: 100%; border-collapse: collapse; margin-top: 10px; direction: ltr; }
        .align-row { border-bottom: 1px solid var(--border); }
        .align-cell { padding: 10px; font-family: 'Fira Code', monospace; font-size: 0.85rem; vertical-align: middle; }
        .eng-word { color: #8b949e; font-style: italic; width: 30%; }
        .causal-word-box { width: 70%; }
        
        /* Marker Colors */
        .m-verb { color: #ff4d4d; font-weight: bold; } /* is - Red */
        .m-inf  { color: #ffa500; font-weight: bold; } /* er - Orange */
        .m-adv  { color: #ff69b4; font-weight: bold; } /* im - Pink */
        .m-past { color: #bf00ff; font-weight: bold; } /* t - Purple */
        .m-3rd  { color: #00ff00; font-weight: bold; } /* r - Green */
        .m-ing  { color: #00bfff; font-weight: bold; } /* an - Blue */
        .m-pp   { color: #ffff00; font-weight: bold; } /* at - Yellow */
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>CAUSAL COMPILER v5.0</h1></div>
    <div class="api-section"><input type="password" id="apiKey" placeholder="Gemini API Key..."></div>
    <div class="field-container">
        <label class="label">Step 1: Raw Input</label>
        <textarea id="inputRaw">I can not go to school today</textarea>
    </div>
    <button class="btn-generate" onclick="processTranslation()" id="generateBtn">ALIGN & COMPILE ANATOMY</button>
    <div class="field-container">
        <label class="label">Step 2: Polished English</label>
        <textarea id="outputEnglish" readonly></textarea>
    </div>
    <div class="field-container">
        <label class="label">Step 3: Causal Translation (Raw)</label>
        <textarea id="outputCausal" readonly></textarea>
    </div>
    <div class="field-container">
        <label class="label">Step 4: Anatomical Alignment (Visual Mapping)</label>
        <table id="alignment-table"></table>
    </div>
</div>

<script>
    function highlightAnatomy(word) {
        return word
            .replace(/([a-zA-Z]+)(r)(is)/g, '$1<span class="m-3rd">$2</span><span class="m-verb">$3</span>')
            .replace(/([a-zA-Z]+)(t)(is)/g, '$1<span class="m-past">$2</span><span class="m-verb">$3</span>')
            .replace(/([a-zA-Z]+)(is)\b/g, '$1<span class="m-verb">$2</span>')
            .replace(/([a-zA-Z]+)(er)\b/g, '$1<span class="m-inf">$2</span>')
            .replace(/([a-zA-Z]+)(im)\b/g, '$1<span class="m-adv">$2</span>')
            .replace(/([a-zA-Z]+)(an)\b/g, '$1<span class="m-ing">$2</span>')
            .replace(/([a-zA-Z]+)(at)\b/g, '$1<span class="m-pp">$2</span>');
    }

    async function processTranslation() {
        const apiKey = document.getElementById('apiKey').value;
        const input = document.getElementById('inputRaw').value;
        const btn = document.getElementById('generateBtn');
        if (!apiKey || !input) return alert('Input Required.');
        
        btn.disabled = true; btn.innerText = "ALIGNING...";
        
        const systemPrompt = `You are Causal Compiler v5.0. 
        Rule 1: Latin -> Root -> Erosion. [cite: 2026-02-20]
        Grammar: Verb=-is, Infinitive=-er, Adverb=-im, 3rd=-r-is, Past=-t-is, Continuous=-an, PP=-at.
        Fixed: Have=Havis [cite: 2026-02-21], Plural=z [cite: 2026-02-21].
        Structure: Exactly English. [cite: 2026-02-20]
        Return JSON: { "eng_list": ["word1", "word2"], "causal_list": ["word1", "word2"] }
        The lists must have equal length. Align them perfectly.`;

        try {
            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + apiKey, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\n\nInput: " + input }] }] })
            });
            const data = await response.json();
            const rawText = data.candidates[0].content.parts[0].text;
            const jsonMatch = rawText.match(/\{[\s\S]*\}/);
            const result = JSON.parse(jsonMatch[0]);
            
            document.getElementById('outputEnglish').value = result.eng_list.join(' ');
            document.getElementById('outputCausal').value = result.causal_list.join(' ');
            
            const table = document.getElementById('alignment-table');
            table.innerHTML = '';
            
            result.eng_list.forEach((eng, i) => {
                const causal = result.causal_list[i] || "";
                const row = document.createElement('tr');
                row.className = 'align-row';
                row.innerHTML = `
                    <td class="align-cell eng-word">${eng}</td>
                    <td class="align-cell causal-word-box">${highlightAnatomy(causal)}</td>
                `;
                table.appendChild(row);
            });
        } catch (e) { 
            console.error(e);
            alert('Alignment Error. Try a simpler sentence.'); 
        } finally { 
            btn.disabled = false; btn.innerText = "ALIGN & COMPILE ANATOMY"; 
        }
    }
</script>
</body>
</html>
